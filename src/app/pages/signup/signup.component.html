<h1>Signup</h1>

<form>
    <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input matInput type="name">
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput type="password" type="password">
    </mat-form-field>
    <button mat-flat-button>Register</button>
</form>

<a mat-button routerLink="/login">Already have an account? Login!</a>
