<h1>Signup</h1>

<form [formGroup]="signupForm" (ngSubmit)="signup()">
  <mat-form-field appearance="outline">
    <mat-label>Name</mat-label>
    <input matInput type="text" formControlName="name" required>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Email</mat-label>
    <input matInput type="email" formControlName="email" required>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Password</mat-label>
    <input matInput type="password" formControlName="password" required>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Confirm Password</mat-label>
    <input matInput type="password" formControlName="confirmPassword" required>
  </mat-form-field>

  <div *ngIf="signupError" style="color: red;">{{ signupError }}</div>

  <button mat-flat-button color="primary" type="submit" [disabled]="isLoading">
    <ng-container *ngIf="!isLoading; else loading">Register</ng-container>
  </button>

  <ng-template #loading>
    <mat-spinner diameter="24"></mat-spinner>
  </ng-template>
</form>

<a mat-button routerLink="/login">Already have an account? Login!</a>
