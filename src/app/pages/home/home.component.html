<div>
  <mat-card *ngFor="let tweet of tweets" class="post">
    <div class="post-body" (click)="searchTweet(tweet.id)">
      <div class="pfp" (click)="searchProfile(tweet.userId, $event)">
        <img [src]="getUserByID(tweet.userId)?.pfp" alt="pfp" width="40" height="40" />
      </div>
      <div class="content">
        <h1 (click)="searchProfile(tweet.userId, $event)">{{ getUserByID(tweet.userId)?.name }}</h1>
        <p>{{ tweet.content | shorten:75 }}</p>
        <div class="actions">
          <div class="like" [matBadge]="getLikeAmount(tweet.id)">
            <mat-icon>favorite</mat-icon>
          </div>
          <div class="comment" [matBadge]="getCommentAmount(tweet.id)">
            <mat-icon>chat_bubble</mat-icon>
          </div>
        </div>
      </div>
    </div>
  </mat-card>
</div>
