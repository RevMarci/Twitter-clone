<div *ngIf="isLoading" class="loading-spinner">
    <mat-spinner></mat-spinner>
</div>

<div *ngIf="!isLoading">
  <div *ngIf="posts.length === 0" class="no-tweets">
    Nincsenek megjeleníthető tweetek.
  </div>

  <mat-card *ngFor="let post of posts" class="post">
    <div class="post-body" (click)="searchTweet(post.id)">
      <div class="pfp" (click)="searchProfile(post.userId, $event)">
        <img [src]="getUserById(post.userId)?.pfp || 'assets/default-pfp.png'" 
             alt="profile" width="40" height="40" />
      </div>
      <div class="content">
        <h1 (click)="searchProfile(post.userId, $event)">
          {{ getUserById(post.userId)?.name || 'Ismeretlen felhasználó' }}
        </h1>
        <p>{{ post.content | shorten:75 }}</p>
      </div>
    </div>
  </mat-card>
</div>
