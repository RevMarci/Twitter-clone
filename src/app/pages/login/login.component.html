<h1>Login</h1>

<form>
    <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input matInput type="name">
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput type="password" type="password">
    </mat-form-field>
    <button mat-flat-button>Login</button>
</form>

<a mat-button routerLink="/signup">Don't have an account? Sign up!</a>
